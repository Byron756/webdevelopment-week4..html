<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOM Manipulation Example</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1 id="mainTitle">Welcome to My Page</h1>
  </header>

  <main>
    <section>
      <p id="infoText">This text will change when you click the button.</p>
      <button id="changeTextBtn">Change Text</button>
    </section>

    <section>
      <button id="toggleBoxBtn">Toggle Box</button>
      <div id="box" class="box">I am a box</div>
    </section>

    <section>
      <button id="addItemBtn">Add Item</button>
      <ul id="itemList">
        <li>Item 1</li>
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Your Name</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
